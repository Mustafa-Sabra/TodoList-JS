<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/To Do List.css" />
    <title>TO DO LIST</title>
  </head>
  <body>
    <div class="upper-container">
      <div class="input-container">
        <input class="input" />
        <span class="plus">+</span>
      </div>

      <div class="tasks-info">
        <span class="no-tasks-massege">No Tasks Remained</span>
      </div>
    </div>

    <div class="tasks-states">
      <div class="tasks-count">Tasks <span>0</span></div>
      <div class="finished-tasks">Completed <span>0</span></div>
    </div>

    <script src="js/To Do List.js"></script>
  </body>
</html>
